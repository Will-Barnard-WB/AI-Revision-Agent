# RevisionAgent Configuration
# ===========================

# LLM Settings
model:
  provider: "anthropic"
  name: "claude-sonnet-4-6"
  temperature: 0.0
  max_tokens: 16384

# Paths
paths:
  agent_fs: "./agent_fs"           # root of the agent filesystem
  lectures: "./agent_fs/lectures"   # lecture PDFs (ambient watch dir)
  documents: "./agent_fs/documents" # generated study guides, practice exams
  memory: "./agent_fs/memory"       # agent memory, logs, manifest
  templates: "./templates"
  chroma_persist: "."

# RAG Settings
rag:
  embedding_model: "text-embedding-3-small"
  chunk_size: 1000
  chunk_overlap: 200
  retrieval_k: 5

# MCP Server
mcp:
  anki:
    transport: "http"
    url: "http://127.0.0.1:8000/mcp"

# Ambient Cron Settings
ambient:
  enabled: true
  poll_interval_seconds: 300  # 5 minutes
  watch_directory: "./agent_fs/lectures"
  manifest_file: "./agent_fs/memory/.processed_manifest.md"
  log_file: "./agent_fs/memory/.ambient_log.jsonl"

# Web UI Server
server:
  host: "0.0.0.0"
  port: 8080

# Agent Limits
limits:
  max_retrieval_calls: 3           # per run (user turn)
  max_web_searches: 3              # per run (user turn)
  retrieval_thread_limit: 15       # per conversation
  web_search_thread_limit: 10      # per conversation
  max_files_per_session: 5
